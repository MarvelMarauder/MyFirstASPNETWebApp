<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PRAG Fan Club</title>
    <!--<link href="css/default.css" rel="stylesheet" />-->
    <link href="lib/boostrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h1>Welcome to Ganderson's site!</h1>

    <img id="anderson" src="img/image.jpg" />

    <p>Prof. Anderson is a professor in the Information Systems department at BYU</p>
    <br />

    <p>Pop Quiz: Ganderson is fun because:</p>
    <ul>
        <li>A: His exams are well-thought out</li>
        <li>B: He likes cake.</li>
    </ul>

    <h2>Send him fan mail</h2>
    <form action="/" method="post">
        <label >From:</label>
        <input id="txtFrom"/> <br />
        <label >Subject:</label>
        <input id="txtSubject"/> <br />
        <label>Message:</label>
        <textarea id="txtMessage" rows="4"></textarea><br />
        <input id="btnSend" type="button" name="name" value="Send Message" />
    </form>

    <script src="lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/FanMail.js"></script>
    <script src="lib/boostrap/js/bootstrap.min.js"></script>

</body>
</html>
